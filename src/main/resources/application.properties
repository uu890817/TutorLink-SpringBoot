################ port #############
server.port=8081

################# contextPath ############
server.servlet.context-path=/app


############## DB conntection #############
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TutorLink;encrypt=true;trustServerCertificate=true
spring.datasource.username=user
spring.datasource.password=1234


############## JPA Config #############
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

### open put and delete request ###
spring.mvc.hiddenmethod.filter.enabled=true

### use MultipleFile to limit file size and request size
spring.servlet.multipart.max-file-size=100KB
spring.servlet.multipart.max-request-size=1MB
